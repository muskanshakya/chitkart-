<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Product</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    h2{
      font-size:larger;
    }
    body {
      background: linear-gradient(to right, #e2f3f5, #c0e0dd);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: #fffdf9;
      width: 500px;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
      border: 4px solid #1ddbbc;
    }

    .form-container h2 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 20px;
      color: #2a8d81;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .form-container h2 img {
      width: 36px;
      height: 36px;
    }

    label {
      font-weight: 500;
      color: #333;
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #1ddbbc;
      outline: none;
      box-shadow: 0 0 8px rgba(29, 219, 188, 0.3);
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: linear-gradient(135deg, #1ddbbc, #1bbfa6);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #18b9a4, #17a393);
    }

    #errorMsg {
      margin-top: 10px;
      color: red;
      font-size: 14px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .form-container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>
    
      <div id="imagePreview" style="margin-top: 10px; text-align: center;"></div>

      Add New Product
    </h2>

    <p id="errorMsg"></p>

    <form action="upload.php" method="POST" enctype="multipart/form-data">
      <label for="product_name">Product Name:</label>
      <input id="product_name" type="text" name="name" required>

      <label for="price">Price:</label>
      <input id="price" type="number" name="price" min="0" required>

      <label for="product_image">Product Image:</label>
      <input id="file" type="file" name="image" accept="image/*" required>

      <button type="submit">âž• Add Product</button>
    </form>
  </div>

  <script>
    const form = document.querySelector("form");
    const errorMsg = document.getElementById("errorMsg");
    const imageInput = document.getElementById("product_image");
    const preview = document.getElementById("imagePreview");
  
    form.addEventListener("submit", function (e) {
      const name = document.getElementById("product_name").value.trim();
      const price = document.getElementById("price").value.trim();
  
      let error = "";
  
      if (name.length < 3) {
        error = "Product name must be at least 3 characters.";
      } else if (price <= 0) {
        error = "Price must be greater than 0.";
      } else if (imageInput.files.length === 0) {
        error = "Please select a product image.";
      }
  
      if (error) {
        e.preventDefault();
        errorMsg.textContent = error;
      }
    });
  
    // Image preview logic
    imageInput.addEventListener("change", function () {
      const file = this.files[0];
  
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.innerHTML = `<img src="${e.target.result}" style="max-width: 200px; max-height: 200px; border-radius: 10px;">`;
        };
        reader.readAsDataURL(file);
      } else {
        preview.innerHTML = "";
      }
    });
  </script>
  
</body>
</html>
